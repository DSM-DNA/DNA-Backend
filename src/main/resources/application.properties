#sql문 보여주기
spring.jpa.properties.hibernate.show_sql=true

# 조금 더 예쁜 sql문
spring.jpa.properties.hibernate.format_sql=true

# ?에 들어가는 값 보기
logging.level.org.hibernate.type.descriptor.sql=trace

auth.jwt.secret=${DNA_SECRET}
auth.jwt.exp.access=${DNA_ACCESS_TOKEN_EXP}
auth.jwt.exp.refresh=${DNA_REFRESH_TOKEN_EXP}
auth.jwt.header=${JWT_HEADER}
auth.jwt.prefix=${JWT_PREFIX}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dna_db?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
